# You can override the included template(s) by including variable overrides
# SAST customization: https://docs.gitlab.com/ee/user/application_security/sast/#customizing-the-sast-settings
# Secret Detection customization: https://docs.gitlab.com/ee/user/application_security/secret_detection/#customizing-settings
# Dependency Scanning customization: https://docs.gitlab.com/ee/user/application_security/dependency_scanning/#customizing-the-dependency-scanning-settings
# Container Scanning customization: https://docs.gitlab.com/ee/user/application_security/container_scanning/#customizing-the-container-scanning-settings
# Note that environment variables can be set in several places
# See https://docs.gitlab.com/ee/ci/variables/#cicd-variable-precedence
stages:
- build
- test
- deploy
- dast
include:
- template: Security/SAST.gitlab-ci.yml
- template: Security/Secret-Detection.gitlab-ci.yml
- template: Jobs/Dependency-Scanning.gitlab-ci.yml
- template: Security/License-Scanning.gitlab-ci.yml
".code_quality":
  stage: test
  tags:
  - portalshell
  artifacts:
    name: codequality
    paths:
    - gl-code-quality-report.json
    reports:
      codequality: gl-code-quality-report.json
    expire_in: never
  when: always
build-code:
  stage: build
  image: maven
  tags:
  - nk-local
  script:
  - echo "==== Project Building Started ====="
  - mvn clean install
  - echo "code build Successfull..."
  - pwd
  - ls
  when: always
  artifacts:
    paths:
    - target/*.war
    expire_in: 15 days
sast:
  stage: test
  tags:
  - nk-local
  artifacts:
    name: sast
    paths:
    - gl-sast-report.json
    reports:
      sast: gl-sast-report.json
  when: always
  script:
  - echo "testing the SAST job"
".license_scanning":
  stage: test
  tags:
  - aktest
  dependencies: []
  rules:
  - if: "$LICENSE_MANAGEMENT_DISABLED"
    when: never
  - if: "$CI_COMMIT_BRANCH && $GITLAB_FEATURES =~ /\\blicense_scanning\\b/"
  artifacts:
    paths:
    - gl-license-scanning-report.json
    expire_in: never
  when: always
gemnasium-maven-dependency_scanning:
  extends:
  - ".ds-analyzer"
  - ".cyclonedx-reports"
  variables:
    DS_ANALYZER_NAME: gemnasium-maven
  stage: test
  tags:
  - nk-local
  artifacts:
    paths:
    - gl-sbom-*.cdx.json
    - gl-dependency-scanning-report.json
    expire_in: never
  when: always
deploy_review:
  stage: deploy
  tags:
  - onprem-tomcat
  script:
  - cp -r target/*.war /home/apps/apache-tomcat-10.1.11/webapps
  environment:
    name: review/$CI_COMMIT_REF_NAME
    url: http://192.168.103.79:8080/studentapp-2.2-SNAPSHOT
  dependencies:
  - build-code
  needs:
  - build-code
deploy:
  stage: deploy
  tags:
  - onprem-tomcat
  environment: Production
  script:
  - cp -r target/*.war /home/apps/apache-tomcat-10.1.11/webapps
  dependencies:
  - build-code
".dast":
  variables:
    DAST_WEBSITE: http://44.207.141.37:8080
  stage: dast
  tags:
  - aktest
  artifacts:
    paths:
    - gl-dast-report.json
    expire_in: never
