stages:
  - build
  - test
  - deploy
  - dast



include:
  - template: Security/SAST.gitlab-ci.yml
  - template: Code-Quality.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml
  - template: Jobs/Dependency-Scanning.gitlab-ci.yml
  - template: Security/License-Scanning.gitlab-ci.yml
  - template: DAST.gitlab-ci.yml

.code_quality:
  stage: test
  tags:
    - docker
  artifacts:
    name: codequality
    paths: [gl-code-quality-report.json] 
    reports:
      codequality: gl-code-quality-report.json
    expire_in: never
  when: always




build-code:
  stage: build
  image: maven
  tags:
  - shell_reg
  script:
  - echo "==== Project Building Started ====="
  - mvn clean install
  - echo "code build Successfull..."
  - pwd
  - ls
  when: always
  artifacts:
    paths:
      - target/*.war
    expire_in: 15 days


sast:
  stage: test
  tags:    
    - docker
  artifacts:
   name: sast
   paths:
     - gl-sast-report.json
   reports:
     sast: gl-sast-report.json
  when: always
  script:
    - echo "testing the SAST job"


.license_scanning:
  stage: test
  tags:
    - docker
  dependencies: []
  rules:
    - if: $LICENSE_MANAGEMENT_DISABLED
      when: never
    - if: $CI_COMMIT_BRANCH &&
          $GITLAB_FEATURES =~ /\blicense_scanning\b/
  artifacts:
    paths:
      - gl-license-scanning-report.json 
    expire_in: never
  when: always    


gemnasium-maven-dependency_scanning:
  extends:
    - .ds-analyzer
    - .cyclonedx-reports
  variables:
    DS_ANALYZER_NAME: "gemnasium-maven"
  stage: test
  tags:
    # - aktest
    - docker
  artifacts:
    paths:
     - gl-sbom-*.cdx.json
     - gl-dependency-scanning-report.json
    expire_in: never
  when: always



deploy:  
  stage: deploy  
  tags:  
    - shell_reg 
  environment: Production  
  # script:  
    #   - sudo cp -r target/*.war /opt/tomcat/webapps  
  script:      
    - mvn clean package    
    - sudo cp target/studentapp-2.2-SNAPSHOT.war /opt/tomcat/webapps

.dast:
  variables:
    DAST_WEBSITE: http://44.207.141.37:8080
  stage: dast
  tags:
    - docker
  artifacts:
    paths:
     - gl-dast-report.json
    expire_in: never
