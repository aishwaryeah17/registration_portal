stages:
  - build
  - deploy

build-code:
  stage: build
  image: maven
  tags:
  - shell_reg
  script:
  - echo "==== Project Building Started ====="
  - mvn clean install
  - echo "code build Successfull..."
  - pwd
  - ls
  when: always
  artifacts:
    paths:
      - target/*.war
    expire_in: 15 days


deploy:  
  stage: deploy  
  tags:  
    - shell_reg 
  environment: Production  
  # script:  
    #   - sudo cp -r target/*.war /opt/tomcat/webapps  
  artifacts:    
    paths:       
      - opt/tomcat/webapps  
  script:      
    - mvn clean package    
    - sudo cp target/studentapp-2.2-SNAPSHOT.war /opt/tomcat/webapps


